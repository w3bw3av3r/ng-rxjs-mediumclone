<div class="mt-4">
  <mat-card
    *ngIf="articleProp?.author"
    class="dark:bg-slate-800 my-4 !rounded-md"
  >
    <mat-card-header class="m-0 !flex-col">
      <mat-card-subtitle>
        <div class="flex gap-2 items-center justify-between">
          <div class="flex">
            <div class="flex mr-2">
              <span>
                <img
                  class="rounded-full"
                  src="{{ articleProp?.author?.image }}"
                  alt="Author Avatar"
                />
              </span>
            </div>
            <div class="flex">
              <div>
                <p>
                  {{ articleProp?.author?.username }}
                </p>
                <p class="text-xs">
                  {{ articleProp?.createdAt | date: 'longDate' }}
                </p>
              </div>
            </div>
          </div>
          <div
            class="flex bg-sky-500 text-sky-200 px-2 py-[2px] rounded-full border border-sky-200 drop-shadow-lg items-center"
          >
            <mat-icon
              class="text-base text-center"
              aria-hidden="false"
              aria-label="favorite icon"
              fontIcon="favorite"
            ></mat-icon>
            <span>
              {{ articleProp?.favoritesCount }}
            </span>
          </div>
        </div>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="">
      <div class="flex justify-between align-baseline">
        <div class="">
          <div class="text-2xl">{{ articleProp?.title }}</div>
          <div class="text-[#ffffffb3] mb-3">
            {{ articleProp?.description }}
          </div>
          <div>
            <span class="text-[12px]">Read more...</span>
          </div>
        </div>
        <div class="flex items-end gap-x-2">
          <span
            class="rounded-full bg-slate-600 px-2 py-1"
            *ngFor="let tag of articleProp?.tagList"
            >{{ tag }}</span
          >
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

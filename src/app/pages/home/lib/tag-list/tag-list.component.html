<div class="bg-gray-100 dark:bg-slate-500/[0.2] p-4 rounded-md min-h-[120px]">
  <h3 class="text-lg dark:text-white text-slate-500">Popular Tags</h3>
  <div class="flex flex-wrap gap-x-2 gap-y-[13px] text-sm mt-4 md:gap-x-2">
    <a href="#" *ngFor="let tag of tagsProp" (click)="setListTag.emit(tag)">
      <span class="rounded-full bg-slate-600 px-2 py-1 text-white">{{
        tag
      }}</span>
    </a>
  </div>
</div>

<div class="bg-slate-800 p-4 rounded-md min-h-[120px]">
  <h3 class="text-lg text-white">Popular Tags</h3>
  <div class="flex flex-wrap gap-3 text-sm mt-2">
    <a href="#" *ngFor="let tag of tagsProp" (click)="setListTag.emit(tag)">
      <span class="rounded-full bg-slate-600 px-2 py-1 text-white">{{
        tag
      }}</span>
    </a>
  </div>
</div>

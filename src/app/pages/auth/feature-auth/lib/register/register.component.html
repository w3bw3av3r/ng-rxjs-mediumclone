<div
  class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-md space-y-8 bg-slate-800 rounded-md p-6">
    <div>
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white">
        Sign in
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        <a href="#" class="font-medium text-sky-500 hover:text-sky-400"
          >Have an account?</a
        >
      </p>
    </div>
    <form class="mt-8 space-y-6">
      <input type="hidden" name="remember" value="true" />
      <div class="rounded-md shadow-sm">
        <div class="mb-5">
          <label for="username" class="sr-only">Username</label>
          <input
            id="uername"
            name="username"
            type="text"
            required
            class="relative block w-full appearance-none rounded-md border-sky-300 border-[3px] px-3 py-2 text-gray-900 placeholder-gray-300 placeholder:font-normal focus:z-10 text-lg focus:border-sky-500 focus:outline-none focus:ring-sky-500 focus:border-[3px] font-bold"
            placeholder="Username"
          />
        </div>
        <div class="mb-5">
          <label for="email-address" class="sr-only">Email address</label>
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="relative block w-full appearance-none rounded-md border-sky-300 border-[3px] px-3 py-2 text-gray-900 placeholder-gray-300 placeholder:font-normal focus:z-10 text-lg focus:border-sky-500 focus:outline-none focus:ring-sky-500 focus:border-[3px] font-bold"
            placeholder="Email address"
          />
        </div>
        <div class="mb-5">
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="relative block w-full appearance-none rounded-md border-sky-300 border-[3px] px-3 py-2 text-gray-900 placeholder-gray-300 placeholder:font-normal focus:z-10 text-lg focus:border-sky-500 focus:outline-none focus:ring-sky-500 focus:border-[3px] font-bold"
            placeholder="Password"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-sky-500 py-2 px-4 font-medium text-white hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 text-lg"
        >
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>

<div class="auth-page">
  <div
    class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
  >
    <div class="w-full max-w-md space-y-8 bg-slate-800 rounded-md p-6">
      <div>
        <h2
          class="mt-6 text-center text-3xl font-bold tracking-tight text-white"
        >
          Sign up
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          <a
            [routerLink]="['/login']"
            class="font-medium text-sky-200 hover:text-sky-500"
            >Have an account?</a
          >
        </p>
        <div *ngIf="errors.length > 0" class="mt-8">
          <ul class="bg-red-100 text-red-500 p-2 rounded-md">
            <li
              *ngFor="let error of errors"
              class="first-letter:capitalize list-disc list-inside list-item"
            >
              {{ error }}
            </li>
          </ul>
        </div>
      </div>
      <form
        [formGroup]="registerUserForm"
        #registerUserFormGroup="ngForm"
        (submit)="handleUserRegistration(registerUserFormGroup.value)"
        class="mt-8 space-y-6"
      >
        <div class="rounded-md shadow-sm">
          <div class="mb-4">
            <label for="username" class="sr-only">Username</label>
            <input
              formControlName="username"
              type="text"
              placeholder="Username"
              class="form-input-text"
            />
          </div>
          <div class="mb-4">
            <label for="email-address" class="sr-only">Email address</label>
            <input
              formControlName="email"
              type="email"
              placeholder="Email address"
              class="form-input-text"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="sr-only">Password</label>
            <input
              formControlName="password"
              type="password"
              autocomplete="current-password"
              placeholder="Password"
              class="form-input-text"
            />
          </div>
        </div>
        <div>
          <button
            type="submit"
            class="form-submit-btn"
            [disabled]="isSubmitting | async"
          >
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
